<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commutr â€¢ Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', 'Roboto', system-ui, -apple-system, sans-serif;
      margin: 0;
      background: #031926;
      color: #F4E9CD;
      overflow: hidden;
    }

    /* Animated commute line background */
    .commute-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .commute-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, #468189, transparent);
      opacity: 0.15;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .commute-line.horizontal {
      height: 2px;
      width: 100%;
      left: 0;
      animation: slideHorizontal 8s ease-in-out infinite;
    }

    .commute-line.vertical {
      width: 2px;
      height: 100%;
      top: 0;
      animation: slideVertical 10s ease-in-out infinite;
    }

    .commute-line:hover {
      opacity: 0.4;
      background: linear-gradient(90deg, transparent, #77ACA2, transparent);
      filter: drop-shadow(0 0 8px #77ACA2);
      transform: scale(1.2);
    }

    @keyframes slideHorizontal {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    @keyframes slideVertical {
      0%, 100% { transform: translateY(-100%); }
      50% { transform: translateY(100%); }
    }

    /* Intersection nodes */
    .node {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #468189;
      border-radius: 50%;
      opacity: 0.3;
      animation: pulse 3s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    .node:hover {
      opacity: 1;
      background: #77ACA2;
      box-shadow: 0 0 20px #77ACA2;
      transform: scale(2);
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }

    /* Main container */
    main {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
    }

    .login-container {
      background: rgba(3, 25, 38, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(70, 129, 137, 0.2);
      border-radius: 24px;
      padding: 64px 48px;
      width: 100%;
      max-width: 480px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 1px rgba(119, 172, 162, 0.3);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-area {
      text-align: center;
      margin-bottom: 48px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 16px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 32px;
      font-weight: 400;
      margin: 0 0 12px 0;
      color: #F4E9CD;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #9DBEBB;
      font-size: 16px;
      line-height: 1.6;
      margin: 0 0 48px 0;
      font-weight: 300;
    }

    /* Google-style button */
    .google-btn {
      background: #FFFFFF;
      color: #031926;
      border: none;
      padding: 16px 24px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: 500;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    .google-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(70, 129, 137, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .google-btn:hover::before {
      left: 100%;
    }

    .google-btn:hover {
      background: #F4E9CD;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(70, 129, 137, 0.3);
    }

    .google-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .status-message {
      color: #9DBEBB;
      font-size: 14px;
      text-align: center;
      margin-top: 24px;
      min-height: 20px;
      font-weight: 300;
      transition: all 0.3s ease;
    }

    .status-message.error {
      color: #ff6b6b;
    }

    .status-message.success {
      color: #77ACA2;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 40px 0;
      color: #9DBEBB;
      font-size: 14px;
      opacity: 0.6;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, #468189, transparent);
    }

    .divider span {
      padding: 0 16px;
    }

    .features {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(70, 129, 137, 0.2);
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      color: #9DBEBB;
      font-size: 14px;
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    .feature:nth-child(1) { animation-delay: 0.2s; }
    .feature:nth-child(2) { animation-delay: 0.4s; }
    .feature:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .feature-icon {
      font-size: 20px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .login-container {
        padding: 48px 32px;
      }

      h1 {
        font-size: 28px;
      }

      .subtitle {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated commute background -->
  <div class="commute-bg">
    <!-- Horizontal lines -->
    <div class="commute-line horizontal" style="top: 15%;"></div>
    <div class="commute-line horizontal" style="top: 35%; animation-delay: -2s;"></div>
    <div class="commute-line horizontal" style="top: 55%; animation-delay: -4s;"></div>
    <div class="commute-line horizontal" style="top: 75%; animation-delay: -6s;"></div>
    
    <!-- Vertical lines -->
    <div class="commute-line vertical" style="left: 20%; animation-delay: -1s;"></div>
    <div class="commute-line vertical" style="left: 40%; animation-delay: -3s;"></div>
    <div class="commute-line vertical" style="left: 60%; animation-delay: -5s;"></div>
    <div class="commute-line vertical" style="left: 80%; animation-delay: -7s;"></div>

    <!-- Intersection nodes -->
    <div class="node" style="top: 15%; left: 20%;"></div>
    <div class="node" style="top: 35%; left: 40%;"></div>
    <div class="node" style="top: 55%; left: 60%;"></div>
    <div class="node" style="top: 75%; left: 80%;"></div>
    <div class="node" style="top: 15%; left: 60%;"></div>
    <div class="node" style="top: 55%; left: 20%;"></div>
    <div class="node" style="top: 35%; left: 80%;"></div>
    <div class="node" style="top: 75%; left: 40%;"></div>
  </div>

  <main>
    <div class="login-container">
      <div class="logo-area">
        <div class="logo">ðŸŽ§</div>
        <h1>Welcome to Commutr</h1>
        <p class="subtitle">Transform your commute into a learning journey. Sign in to discover curated content that fits your schedule.</p>
      </div>

      <button id="google-btn" class="google-btn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <div id="login-status" class="status-message"></div>

      </div>
    </div>
  </main>

  <script type="module" src="/public/auth.js"></script>
  <script type="module" src="/public/login.js"></script>
</body>
</html>
