<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Playlist - Commutr</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #031926 0%, #468189 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #F4E9CD;
      font-size: 28px;
      margin: 0;
      text-transform: capitalize;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #F4E9CD;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .playlist-summary {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .summary-card {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .summary-item {
      text-align: center;
      padding: 16px;
      background: #F4E9CD;
      border-radius: 12px;
    }

    .summary-label {
      display: block;
      font-size: 14px;
      color: #468189;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .summary-value {
      display: block;
      font-size: 28px;
      color: #031926;
      font-weight: bold;
    }

    .btn-start-playlist {
      width: 100%;
      background: linear-gradient(135deg, #468189 0%, #77ACA2 100%);
      color: white;
      border: none;
      padding: 18px 32px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(70, 129, 137, 0.4);
    }

    .btn-start-playlist:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(70, 129, 137, 0.6);
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 16px;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .video-thumbnail {
      position: relative;
      width: 200px;
      height: 150px;
      flex-shrink: 0;
      background: #000;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-card:hover .play-overlay {
      opacity: 1;
    }

    .video-info {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      color: #031926;
    }

    .video-number {
      font-size: 14px;
      color: #468189;
      font-weight: bold;
    }

    .video-title {
      font-size: 16px;
      font-weight: 600;
      line-height: 1.4;
    }

    .video-channel {
      font-size: 14px;
      color: #666;
    }

    .difficulty-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      color: white;
      font-weight: 600;
      text-transform: capitalize;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .summary-card {
        grid-template-columns: 1fr;
      }

      .video-card {
        flex-direction: column;
      }

      .video-thumbnail {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/create-playlist.html" class="back-btn">← Back</a>
      <h1 id="playlistTitle">Your Playlist</h1>
    </div>

    <div class="playlist-summary">
      <div class="summary-card">
        <div class="summary-item">
          <span class="summary-label">Videos</span>
          <span class="summary-value" id="videoCount">0</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Total Duration</span>
          <span class="summary-value" id="totalDuration">0 min</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Your Commute</span>
          <span class="summary-value" id="commuteDuration">0 min</span>
        </div>
      </div>

      <button onclick="startPlaylist(0)" class="btn-start-playlist">
        ▶ Start Playlist
      </button>
    </div>

    <div class="video-list" id="videoList"></div>
  </div>

  <script>
    const playlist = JSON.parse(sessionStorage.getItem('currentPlaylist') || '{}');
    const context = JSON.parse(sessionStorage.getItem('currentContext') || '{}');

    if (!playlist.items || !context.topic) {
      alert('No playlist found. Redirecting...');
      window.location.href = '/create-playlist.html';
    }

    // Update header
    document.getElementById('playlistTitle').textContent = `Your ${context.topic} Playlist`;

    // Update summary
    document.getElementById('videoCount').textContent = playlist.items.length;
    document.getElementById('totalDuration').textContent = Math.floor(playlist.totalDurationSec / 60) + ' min';
    document.getElementById('commuteDuration').textContent = Math.floor(context.duration / 60) + ' min';

    // Render video list
    const videoList = document.getElementById('videoList');
    playlist.items.forEach((video, index) => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.onclick = () => startPlaylist(index);

      const difficultyColors = {
        beginner: '#77ACA2',
        intermediate: '#468189',
        advanced: '#031926'
      };

      card.innerHTML = `
        <div class="video-thumbnail">
          <img src="${video.thumbnail}" alt="${video.title}">
          <div class="video-duration">${formatDuration(video.durationSec)}</div>
          <div class="play-overlay">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="white">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </div>
        </div>
        <div class="video-info">
          <div class="video-number">#${index + 1}</div>
          <div class="video-title">${video.title}</div>
          <div class="video-channel">${video.channelTitle}</div>
          <span class="difficulty-badge" style="background-color: ${difficultyColors[video.level] || '#9DBEBB'}">
            ${video.level}
          </span>
        </div>
      `;

      videoList.appendChild(card);
    });

    function formatDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function startPlaylist(startIndex) {
      sessionStorage.setItem('startIndex', startIndex);
      window.location.href = '/player-view.html';
    }
  </script>
</body>
</html>
