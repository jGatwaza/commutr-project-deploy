name: Mirror to deployment repo
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --unset-all http.https://github.com/.extraheader || true

      - name: Prepare deployment branch
        run: |
          git checkout -b deploy-temp
          rm -rf .github/workflows
          git add -A
          git commit -m "Remove workflows for deployment" || echo "No workflows to remove"

      - name: Mirror to deployment repo
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote add mirror https://jGatwaza:${MIRROR_TOKEN}@github.com/jGatwaza/commutr-project-deploy.git
          git push -f mirror deploy-temp:main
          echo "âœ“ Successfully mirrored to deployment repo (without workflows)"
