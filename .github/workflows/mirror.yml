name: Mirror to personal repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sanity check: can we read the fork?
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -e
          TARGET_REPO="github.com/jGatwaza/commutr-project.git"
          echo "Checking read access to https://${TARGET_REPO} ..."
          git ls-remote https://${MIRROR_TOKEN}@${TARGET_REPO} | head -n 2 || (echo "‚ùå Cannot read target repo"; exit 1)
          echo "‚úÖ Read access OK."

      - name: Add remote and dry-run push
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -e
          TARGET_REPO="github.com/jGatwaza/commutr-project.git"
          git remote add mirror https://${MIRROR_TOKEN}@${TARGET_REPO}
          echo "Checking write access with dry-run..."
          git push --dry-run mirror main:main && echo "‚úÖ Dry-run push OK."

      - name: Push main to personal repo
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -e
          TARGET_REPO="github.com/jGatwaza/commutr-project.git"
          git remote add mirror https://${MIRROR_TOKEN}@${TARGET_REPO} || true
          git push mirror +main:main --force
          echo "üöÄ Successfully mirrored main to personal repo."
