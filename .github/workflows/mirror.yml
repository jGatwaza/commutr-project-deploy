name: Mirror to personal repo
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Debug - Check token via API
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          echo "Testing API access to target repo..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${MIRROR_TOKEN}" https://api.github.com/repos/jGatwaza/commutr-project)
          echo "API returned HTTP $HTTP_CODE"
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✓ API access works"
          else
            echo "✗ API access failed with code $HTTP_CODE"
            exit 1
          fi

      - name: "Sanity check: can we read the fork?"
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -e
          TARGET_REPO="github.com/jGatwaza/commutr-project.git"
          git ls-remote https://${MIRROR_TOKEN}@${TARGET_REPO} | head -n 2 || (echo "Cannot read target repo"; exit 1)
          echo "Read OK"

      - name: "Add remote & dry-run push"
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -e
          TARGET_REPO="github.com/jGatwaza/commutr-project.git"
          git remote add mirror https://${MIRROR_TOKEN}@${TARGET_REPO}
          git push --dry-run mirror main:main
          echo "Write (dry-run) OK"

      - name: Push main
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -e
          git push mirror main:main
          echo "Successfully mirrored to personal repo"
